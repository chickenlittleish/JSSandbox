<h2>Functions:</h2>
<script type="text/javascript">
var Prophecies = function(name) 
{
    return name + " is a factor of the hands of the void, termination is necessary";
}
console.log(Prophecies("John"));
console.log(Prophecies("Samantha"));
console.log(Prophecies("Roger"));
console.log(Prophecies("Fredrick"));

function terminate(factors)
{
    return factors + " has been terminated"
}
console.log(terminate("John"));
console.log(terminate("Samantha"));
console.log(terminate("Roger"));
console.log(terminate("Fredrick"));

function Collect(items)
{
    return items * 3 + " crystal type in inventory"
}
console.log(Collect("15"));
console.log(Collect("18"));
console.log(Collect("20"));
console.log(Collect("35064"));
</script>

<h2>Callbacks:</h2>
<script type="text/javascript">

{
    Time(547);

}

function Time(World) {
    console.log(World);
}

Broadcast(Time);
</script>
